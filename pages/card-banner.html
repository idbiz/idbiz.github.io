<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/fx.css">
    <link rel="stylesheet" href="/css/element.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Major+Mono+Display&family=Nabla&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Teko:wght@300..700&family=Tilt+Neon&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Banner | idBiz</title>
</head>
<body>
    <body class="bg-[#201E43] font-['Poppins']"></body>

      <!-- ## NAVBAR ## -->
  <nav class="flex items-center top-0 sticky backdrop-blur-sm border-b border-gray-700 text-white bg-gray-900/80 
  grid grid-cols-1 md:grid-cols-3 text-center px-2 xl:px-24 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img 
          class="rounded-full h-12 w-12"
          src="/assets/img/idbiz.png" 
          alt=""
        />
        <h1 class="font-bold text-2xl">
          idBiz.
        </h1>
      </div>
      <div id="menu-collapse" class="text-2xl flex items-center align-center justify-end linked md:hidden">
        <i class="ph ph-list"></i>
      </div>
    </div>

    <div class="md:col-span-2 mt-2 md:m-0 no-copy">
      <ul id="menu-list" class="flex justify-between items-center text-xs md:text-md lg:text-lg gap-4 hidden md:flex">
        <li id="home" class="linked">Home</li>
        <li id="abt-us" class="linked">About Us</li>
        <li class="linked">Services</li>
        <li class="linked hidden md:block">Become a Seller</li>
        <li class="cursor-default text-[#134B70] hidden md:block">|</li>
        <li id="sign-in" class="linked">Sign In</li>
        <li id="join-in" class="btn linked-btn">Join</li>
      </ul>
    </div>

  </nav>
  <!-- ## END NAVBAR ## -->

  <!-- HEADER -->
   <header class="flex flex-col items-center justify-center m-0 lg:my-12 lg:mx-24">
     <div class="top-banner-poster md:rounded-xl flex flex-col gap-10">
      <div class="text-4xl md:text-6xl lg:text-8xl font-semibold stroke no-copy font-['Lora']">
          <p>Design Banner</p>
      </div>
          <p>Make your event more interesting.</p>
     </div>
   </header>


  <script src="/js/nav.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
