<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form IdBiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/feedback.css">
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

  <!-- Header -->
  <header class="w-full bg-blue-500 p-4 shadow-md text-white text-center font-bold text-lg">
    <h1>Customer Feedback</h1>
  </header>

  <!-- Progress Bar -->
  <div class="w-full max-w-lg my-4 px-8">
    <div class="w-full bg-gray-300 h-2 rounded-full overflow-hidden">
      <div id="progressBar" class="h-2 bg-blue-500 w-1/5"></div>
    </div>
  </div>

  <!-- Feedback Form -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg my-8 transition-transform transform hover:scale-105 duration-300">
    <h2>Feedback Form</h2>
    <p class="text-gray-500 text-center mb-8">Your opinion matters to us! Please share your experience.</p>

    <div class="mb-6">
      <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
      <input type="text" id="name" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your name">
    </div>

    <div class="mb-6">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" id="email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your email">
    </div>

    <div class="mb-6">
      <label for="category" class="block text-gray-700 font-medium mb-2">Feedback Category</label>
      <select id="category" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="" disabled selected hidden>Select category</option>      
        <option>Service Quality</option>
        <option>Product Quality</option>
        <option>Price</option>
        <option>Others</option>
      </select>
    </div>

    <div id="otherNote" class="mb-6 hidden">
      <label for="otherNoteText" class="block text-gray-700 font-medium mb-2">Please specify</label>
      <textarea id="otherNoteText" rows="3" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter feedback category"></textarea>
    </div>

    <div class="flex justify-center mb-8" id="starRating">
      <!-- Interactive Star Icons -->
      <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="1">
        <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
      </svg>
      <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="2">
        <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
      </svg>
      <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="3">
        <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
      </svg>
      <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="4">
        <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
      </svg>
      <svg class="star w-10 h-10 text-gray-300 hover:text-yellow-400" fill="currentColor" viewBox="0 0 20 20" data-value="5">
        <path d="M10 15l5.09 3.26-1.62-6.51L18 7.76l-6.55-.52L10 1 8.55 7.24 2 7.76l4.53 4.99L4.91 18z" />
      </svg>
      <hr>
    </div>

    <div class="flex justify-center mb-8" id="emojiContainer">
      <span id="emoji" class="text-4xl"></span>
    </div>

    <div class="mb-6">
      <label for="comment" class="block text-gray-700 font-medium mb-2">Comments</label>
      <textarea id="comment" rows="4" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Share your feedback here"></textarea>
    </div>

    <div class="mb-6">
      <label for="photo" class="block text-gray-700 font-medium mb-2">Upload Photo (optional)</label>
      <div class="upload-area" onclick="document.getElementById('photo').click();">
        <span id="fileName" class="text-gray-500">Choose a file...</span>
      </div>
      <input type="file" id="photo" accept="image/*" style="display: none;">
    </div>

    <button onclick="validateForm()" class="w-full py-2 bg-gradient-to-r from-blue-400 to-blue-500 text-white font-semibold rounded-md shadow-md hover:from-blue-500 hover:to-blue-600 transform hover:scale-105 transition duration-300 text-sm">
      Submit Feedback
    </button>
  </div>

  <!-- Footer -->
  <footer class="w-full bg-blue-500 text-white text-center p-4 mt-auto">
    <p>&copy; 2024 IdBiz. All Rights Reserved.</p>
    <p>Thank you for your feedback!</p>
  </footer>

  <script src="../js/feedback.js"></script>
</body>
</html>
