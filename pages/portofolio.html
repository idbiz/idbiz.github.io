<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Store</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/portofolio.css">
  <link rel="stylesheet" href="/css/fx.css">
  <link rel="stylesheet" href="/css/element.css">

  <!-- Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100">

  <!-- ## NAVBAR ## -->
  <nav class="flex items-center sticky top-0 backdrop-blur-sm border-b border-gray-700 text-white bg-gray-900/80 
              grid grid-cols-1 md:grid-cols-3 text-center px-2 xl:px-24 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo and Brand Name -->
      <div class="flex items-center gap-2">
        <img 
          class="rounded-full h-8 w-8"
          src="http://qplexus.com/wp-content/uploads/2016/02/default-logo.png" 
          alt="Logo"
        />
        <h1 class="font-bold text-2xl">idBiz.</h1>
      </div>
      <!-- Mobile Menu Icon -->
      <div id="menu-collapse" class="text-2xl flex items-center justify-end md:hidden">
        <i class="ph ph-list"></i>
      </div>
    </div>
    
    <!-- Navigation Menu -->
    <div class="md:col-span-2 mt-2 md:m-0 no-copy">
      <ul id="menu-list" class="flex justify-between items-center text-xs md:text-md lg:text-lg gap-4 hidden md:flex">
        <li id="home" class="linked">Home</li>
        <li id="abt-us" class="linked">About Us</li>
        <li class="linked">Services</li>
        <li class="linked hidden md:block">Become a Seller</li>
        <li class="cursor-default text-[#134B70] hidden md:block">|</li>
        <li id="sign-in" class="linked">Sign In</li>
        <li id="join-in" class="btn linked-btn">Join</li>
      </ul>
    </div>
  </nav>
  <!-- ## END NAVBAR ## -->

  <!-- Header -->
  <header class="bg-blue-900/80 text-white p-4">
    <h1 class="text-center text-2xl font-bold">Portfolio Store</h1>
  </header>

  <!-- Portfolio Section -->
  <main class="p-6">
    <h2 class="text-xl font-semibold mb-4">Our Designs</h2>
    <div id="portfolio" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </main>

  <div id="portfolio" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

<div class="mt-8">
  <h2 class="text-xl font-semibold mb-4">Cart</h2>
  <div id="cart" class="space-y-2"></div>
  <p id="totalPrice" class="mt-4 text-lg font-bold">Total: <Rp class="0"></Rp></p>
  
  <!-- Kontainer untuk tombol -->
  <div class="mt-4 text-right">
    <button 
      id="checkout" 
      class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-700 w-auto">
      Checkout
    </button>
  </div>
</div>

  <!-- Scripts -->
  <script src="/js/portofolio.js"></script>
  <script src="/js/nav.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
